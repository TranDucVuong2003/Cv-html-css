<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 id="paragraph"></h2>
    <h2 id="paragraph1"></h2>

    <button onclick="handleClick()">Click here!</button>

    <script>
        const str = "Trần Đức Vương Quê ở 27 Điện Biên";

        document.getElementById('paragraph').innerHTML = str;

        function handleString(param) {
            let resultString = param.replace(/\d+/g, '*');

            document.getElementById('paragraph1').innerHTML = resultString;

        }

        function handleClick() {
            handleString(str);
        }
    </script>
</body>

</html>
