<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function asyncFunc1() {
            let myPromise1 = new Promise((resolve, reject) => {
                setTimeout(() => resolve("Hàm số 1"), 10000)
            })
            return myPromise1;
        }

        function asyncFunc2() {
            let myPromise2 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Hàm số 2")
                }, 5000);
            })
            return myPromise2;
        }

        function asyncFunc3() {
            let myPromise3 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Hàm số 3")
                }, 2000);
            })
            return myPromise3;
        }

        async function fetchAllData() {
            // await Promise.all([asyncFunc1(),asyncFunc3() , asyncFunc2()])
            // .then((x) => { console.log(x) });
            let result1 = await asyncFunc1();
            console.log(result1);
            
            let result2 = await asyncFunc2();
            console.log(result2);

            let result3 = await asyncFunc3();
            console.log(result3);
        }

        fetchAllData();
    </script>
</body>

</html>
