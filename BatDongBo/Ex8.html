<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
         function fetchData() {
            const promise = new Promise(
                function (resolve, reject) {
                    setTimeout(() => {
                        let abc = "ok"
                        let status = false;
                        if (status) resolve(abc)
                        else reject("false")
                    }, 3000)
                }
            )
            return promise;
        }

        const getData = async() => {
            try {
                await fetchData();
            } catch (error) {
                console.log("abcd looi roi");
                
            }
        }

        getData();
    </script>
</body>

</html>
