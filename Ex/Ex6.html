<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Tính tổng các phần tử trong mảng [3, 6, 3, 5, 4, 12, 12, 21, 8, 8]</h3>
    <script>
        const arr = [3, 6, 3, 5, 4, 12, 12, 21, 8, 8]

        let sum = arr.reduce((temValue, value)=> {
            return temValue + value;
        }, 0 )

        console.log('Tong: ', sum);
    </script>
</body>
</html>
