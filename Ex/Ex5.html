<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Loại bỏ các phần tử trùng lặp trong mảng [3, 6, 3, 5, 4, 12, 12, 21, 8, 8] </h3>

    <script>
        const arr = [3, 6, 3, 5, 4, 12, 12, 21, 8, 8]
        console.log('Mang arr: ', arr);
        
        function removeDeplicate(array){
            let result = [];
            for (let i = 0; i < array.length; i++){

                if(result.includes(array[i])  == false ){
                    result.push(array[i]);
                }
            }
            console.log('result: ', result)
            return result;
          

        }
            
        removeDeplicate(arr);
    </script>
</body>
</html>
