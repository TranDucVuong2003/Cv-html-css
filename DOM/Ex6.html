            imgElement.src = 'https://cdn.aicschool.edu.vn/wp-content/uploads/2024/05/anh-gai-dep-tu-nhien-1.jpg';

            imgElement.src = 'https://duhocsunny.edu.vn/wp-content/uploads/2023/02/Gai-xinh-Han-Quoc-de-thuong.jpg';

        }
