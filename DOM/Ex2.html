<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
    </style>

    <div class="button" onclick="changeBackgroundColour()">
        <button >Thay đổi màu nền của trang</button>
    </div>
    <script>
        function changeBackgroundColour() {
        
            document.body.style.backgroundColor = 'red';

        }
    </script>
</body>

</html>
